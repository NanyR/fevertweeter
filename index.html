<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Fever Tweeter</title>
  </head>
  <body>

    <a href="#" onclick="initMap()">Get API</a>
    <div id="displayData">

    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div id="map" style="height: 900px; width: 100%;"></div>
        <script>
          getCenterLocation()

          function initMap() {
            const url= "http://localhost:3000/flutrack"
            var locations=[]
              $.getJSON(url, function(data){
                debugger
                locations = data.map(function(d){

                  return [d.latitude, d.longitude]
                })
                // var uluru =getCenterLocation() ;
                console.log(uluru);
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 10,
                  center: uluru
                });

                var marker, i;

                for (i = 0; i < locations.length; i++) {
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng(locations[i][0], locations[i][1]),
                        icon: "https://upload.wikimedia.org/wikipedia/commons/f/f1/Ski_trail_rating_symbol_red_circle.png",
                        map: map
                    });
                }
              })

          }
          function getCenterLocation(){
            if(navigator.geolocation){
              navigator.geolocation.getCurrentPosition(function(position){
                uluru= {lat:position.coords.latitude , lng:position.coords.longitude}
              })
            }
          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZUdN9Rs9Gn-jrJssTagyTJf4O50ygK2Q">
        </script>



      <script src="index.js"></script>
  </body>
</html>
